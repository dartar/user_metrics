{% extends "layout.html" %}
{% block body %}
<div class="underline"> <h2>Cohorts</h2></div>
<div class="v_space_sm"></div>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<div class="para_courier">
    {% for cohort in data %}
    <a href="{{ url_for('metrics') + '/' + cohort }}">{{ cohort }}</a><br>
    {% endfor %}
</div>
{% endblock %}
