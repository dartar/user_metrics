{% extends "layout.html" %}
{% block body %}
<ul class="breadcrumb">
  <li><a href="{{ url_for('all_metrics') }}">Metrics</a> <span class="divider">/</span></li>
  <li class="active">{{m_str}}</li>
</ul>
<h2>Metric: {{m_str}}</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<p>This page will provide single metric documentation, a specification of metric parameters, and a selector to apply the metric to a given cohort.</p>
{% endblock %}
