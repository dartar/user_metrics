{% extends "layout.html" %}
{% block body %}
<h2>Recently completed requests</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<table class="table">
<tbody>
{% for url in urls %}
<tr><td>{{ url|safe }}</td></tr>
{% endfor %}
</tbody>
</table>

Back to <a href="{{ url_for('all_cohorts') }}">Cohorts</a>.
{% endblock %}
