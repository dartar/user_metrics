{% extends "layout.html" %}
{% block body %}
<h2>All requests</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<p>This is a list of recently completed requests. For current and pending requests check out the <a href="{{ url_for('job_queue') }}">queue</a>.</p>
<table class="table table-striped">
<tbody>
{% for url in urls %}
<tr><td>{{ url|safe }}</td></tr>
{% endfor %}
</tbody>
</table>

Back to <a href="{{ url_for('all_cohorts') }}">Cohorts</a>.
{% endblock %}
