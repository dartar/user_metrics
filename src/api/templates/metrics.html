{% extends "layout.html" %}
{% block body %}
<div class="underline"><h2>Metrics</h2></div>
<div class="v_space_sm"></div>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<div class="para_courier">
    {% for metric in m_list %}
    <a href="{{ url_for('metrics') + '/' + c_str + '/' + metric }}">{{ metric }}</a><br>
    {% endfor %}
</div>
{% endblock %}
